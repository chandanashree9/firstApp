<!-- ************************ IMPORTANT INFORMATION ************************************
  This web navigation drawer template is provided as an example of how to configure
  a JET web application with a navigation drawer as a single page application
  using ojRouter and ojModule.  It contains the Oracle JET framework and a default
  requireJS configuration file to show how JET can be setup in a common application.
  This project template can be used in conjunction with demo code from the JET
  website to test JET component behavior and interactions.

  Any CSS styling with the prefix "demo-" is for demonstration only and is not
  provided as part of the JET framework.

  Please see the demos under Cookbook/Patterns/App Shell: Web and the CSS documentation
  under Support/API Docs/Non-Component Styling on the JET website for more information on how to use
  the best practice patterns shown in this template.

  Aria Landmark role attributes are added to the different sections of the application
  for accessibility compliance. If you change the type of content for a specific
  section from what is defined, you should also change the role value for that
  section to represent the appropriate content type.
  ***************************** IMPORTANT INFORMATION ************************************ -->
<html lang="en-us">
  <head>
    <title>Money Avatar</title>
    <style>
      [data-bind*="ojComponent"]:not(.oj-component-initnode) {
        visibility: hidden;
      }
    </style>
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta class="oj-mq-lg-up">
    <meta class="oj-mq-sm-only">
    <meta class="oj-mq-md-only">
    
    <!-- This is the main css file for the default Alta theme -->
    <!-- injector:theme -->
    <link rel="stylesheet" href="css/libs/oj/v2.2.0/alta/oj-alta-min.css" type="text/css"/>
    <!-- endinjector -->

    <!-- This contains icon fonts used by the starter template -->
    <link rel="stylesheet" href="css/demo-alta-site-min.css" type="text/css"/>

    <!-- This is where you would add any app specific styling -->
    <link rel="stylesheet" href="css/base.css" type="text/css"/>
    <link rel="stylesheet" href="css/header.css" type="text/css"/>
    <link rel="stylesheet" href="css/home_header.css" type="text/css"/>
    <link rel="stylesheet" href="css/home.css" type="text/css"/>
    <link rel="stylesheet" href="css/logout.css" type="text/css"/>
    <link rel="stylesheet" href="css/decision.css" type="text/css"/>
    <link rel="stylesheet" href="css/financialplan.css" type="text/css"/>
    <link rel="stylesheet" href="css/desire.css" type="text/css"/>
    
    <link rel="stylesheet" href="css/decision_chart.css" type="text/css"/>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
  </head>
  <body style="overflow-y:scroll;">
    <div id="page-container" class="oj-web-applayout-page"> 

      <!-- Header Section-->
      <header id="header" role="banner" class="oj-flex-bar oj-web-applayout-header oj-sm-align-items-center" data-bind="ojModule: 'header'"></header> 

      <div id="page-content" class="page-content oj-web-applayout-content">
        <div class="page-content-wrapper">
          <!-- Content Body Section-->
          <div id="content" role="main" class="oj-offcanvas-outer-wrapper oj-sm-flex-direction-column oj-sm-flex-wrap-nowrap oj-flex">
            <div id="main-content-wrapper" class="oj-web-applayout-max-width  oj-sm-flex-wrap-nowrap oj-flex-item">
              <div id="main-content" class="oj-flex-column">
                <div class="oj-flex-item" data-bind="ojModule: 'home_header'"></div>
                <div class="oj-flex-item" data-bind="ojModule: dynamicConfig()"></div>
              </div>
            </div>
            <!-- off-canvas content -->
            <div id="navDrawer" data-bind="template: {name: 'listNavigationDrawerTemplate'}" class="navDrawer oj-offcanvas-start oj-contrast-marker oj-web-applayout-offcanvas" style="display: block;">
            </div>
          </div>
        </div>
        <!-- Footer Section-->
      </div>
      <script data-main="js/main.js" src="js/libs/require/require.js"></script>
    </div>

    <script type="text/html" id="listNavigationDrawerTemplate">
      <div id="navlistContainer">
        <div role="navigation">
          <div id="navItem" class="demo-main-navigation oj-navigationlist-nofollow-link"
            data-bind="ojComponent: {component: 'ojNavigationList',
              navigationLevel: 'application',
              drillMode: 'sliding',
              selection: selectedMenuItem,
              beforeSelect: handleNavigation,
              rootLabel: 'MoneyAvatar',
              data: menuNavlist,
              item: {template: 'menu_nav_template', selectable: function(context) {return context['leaf']} }}">
          </div>
        </div>
      </div>
    </script>

    <script type="text/html" id="menu_nav_template">
      <li data-bind="attr: {id: id}">
        <!-- ko if:$data.hasOwnProperty("value") --> 
          <a data-bind="text: name, attr: {'val':value}, click:loadModulePage(value,event)"></a>
        <!-- /ko -->
        <!-- ko ifnot:$data.hasOwnProperty("value") -->
          <a data-bind="text: name"></a>
        <!-- /ko -->
      </li>
    </script>

  </body>
</html>
