<div id="activity-container">
	<ul id="activitiesistview" aria-label="list using collection" style="height:100%"
		data-bind="ojComponent: {component: 'ojListView', data: activitylist, item: {template: 'activitycontent_template'}, selectionMode: 'single', scrollPolicy: 'loadMoreOnScroll', scrollPolicyOptions: {fetchSize: 2}, rootAttributes: {style: 'width:100%;height:300px;overflow-x:hidden;border-style:none'}}">
	</ul>
	<script type="text/html" id="activitycontent_template">
		<li>
			<div class="oj-flex-column oj-flex-items-pad" style="flex-wrap: nowrap">
				<div class="oj-flex-item">
					<div class="oj-flex">
						<div class="oj-flex-item">
							<span data-bind="text: $index()"></span>
							<span>Cancel subscription</span>
						</div>
						<div class="oj-flex-item">
							<span data-bind="">Date</span>
						</div>
					</div>
				</div>
				<div class="oj-flex-item">
					<span>Notes:</span>
				</div>
				<div class="oj-flex-item">
					<div class="oj-flex oj-flex-items-pad">
						<div class="oj-flex-item">
							<label>Vendor:</label>
							<strong data-bind="text: vendor"></strong>
						</div>
						<div class="oj-flex-item">
							<label>Email:</label>
							<span style="word-wrap: break-word" data-bind="text: email"></span>
						</div>
						<div class="oj-flex-item">
							<label>Phone:</label>
							<span style="word-wrap: break-word" data-bind="text: phone"></span>
						</div>
					</div>
				</div>
			</div>
		</li>
	</script>
</div>
