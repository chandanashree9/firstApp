<div id="activity-container">
	<ul id="activitiesistview" aria-label="list using collection" style="height:100%"
		data-bind="ojComponent: {component: 'ojListView', data: activitylist, item: {template: 'activitycontent_template'}, selectionMode: 'single', scrollPolicy: 'loadMoreOnScroll', scrollPolicyOptions: {fetchSize: 2}, rootAttributes: {style: 'width:100%;height:300px;overflow-x:hidden;border-style:none'}}">
	</ul>
</div>

<script type="text/html" id="activitycontent_template">
	<li style="background-image: none;">
		<div class="oj-flex-column" style="flex-wrap: nowrap">
			<div class="oj-flex-item">
				<hr style="border:1px solid #E4E4E4; border-left-style: none;border-right-style: none; border-bottom-style: none;"/>
			</div>
			<div class="oj-flex-item">
				<div class="oj-flex">
					<div class="oj-flex-item">
						<span data-bind="text: '1'"></span>
						<span class="decision-tabs-activities-content">Cancel subscription</span>
					</div>
				</div>
			</div>
			<div class="oj-flex-item oj-padding">
			</div>
			<div class="oj-flex-item">
				<span class="decision-tabs-activities-content-note">Notes:</span>
			</div>
			<div class="oj-flex-item">
				<div class="oj-flex decision-tabs-activities-content-description">
					<div class="oj-flex-item">
						<label>Vendor:</label>
						<span data-bind="text: vendor"></span>
					</div>
					<div class="oj-flex-item">
						<label>Email:</label>
						<span style="word-wrap: break-word" data-bind="text: email"></span>
					</div>
					<div class="oj-flex-item">
						<label>Phone:</label>
						<span style="word-wrap: break-word" data-bind="text: phone"></span>
					</div>
				</div>
			</div>
		</div>
	</li>
</script>
