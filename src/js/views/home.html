<div id="dashboard-container" class="oj-flex-column">
	<div class="oj-flex-item">
	  	<div class="oj-flex oj-flex-items-pad">
	     	<div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-2 oj-xl-2">
	      		<span class="plan-score-label">Your Plan</span>
	      	</div>
	      	<div class="oj-flex-items oj-sm-12 oj-md-6 oj-lg-2 oj-xl-2 oj-padding" data-bind="click: function(){router.go('financialplan')}">
	      		<div class="oj-flex oj-panel plan-score-box">
	      			<div class="oj-flex-item">
	      				<i class="fa fa-long-arrow-up fa-3x" style="color:#54B79F" aria-hidden="true"></i>
	      			</div>
	      			<div class="oj-flex-item">
	      				<span class="plan-score-description">Score : +B</span>
	      			</div>
	      		</div>
			</div>
	      	<div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-2 oj-xl-2 oj-padding">
	      		<div class="oj-flex oj-panel plan-score-box">
	      			<div class="oj-flex-item">
	      				<span class="plan-creditscore-description">Credit Score</span><br>
	      				<span class="plan-creditscore-description" data-bind="text: '(09/21/2016)'"></span>
	      			</div>
	      			<div class="oj-flex-item">
	      				<i class="fa fa-long-arrow-up fa-2x" style="color:#54B79F" aria-hidden="true"></i>
	      			</div>
	      			<div class="oj-flex-item plan-creditscore-points">
	      				690
	      			</div>
	      		</div>
			</div>
			<div class="oj-flex-item oj-md-3 oj-lg-6 oj-xl-6">
			</div>
	    </div>
	</div>
	<div class="oj-flex-item">
		<div class="oj-flex-column oj-flex-items-pad oj-padding alignscreen">
			<div class="oj-flex-item">	
				<div class="oj-flex-bar">
					<div class="oj-flex-bar-start">	
						<span class="planed-chart">Planned Liquid to Desired Liquid Value</span>
					</div>
					<div class="oj-flex-bar-end">
						<select id="select" data-bind="ojComponent: {component: 'ojSelect', options: timeviews,
			                   value: selecttimeview,placeholder:'Select Time View',
			                   optionChange: launchTimeView}">
			  			</select>
		  			</div>
		  		</div>
			</div>
			<div id='chart-container' class="oj-sm-12 oj-md-12 oj-lg-12 oj-xl-12 oj-flex-item">
				<div id="lineChart" data-bind="ojComponent: {
					component: 'ojChart',
					type: 'line',
					series: seriesValues,
					groups: groupValues,
					animationOnDisplay: 'auto',
					animationOnDataChange: 'auto',
					orientation: 'vertical',
					hoverBehavior: 'dim',
					legend: {position: 'top'},
					hideAndShowBehavior:'withRescale',
					xAxis: {tickLabel: {converter: ko.toJS(xAxisConverter)}},
					yAxis: {tickLabel: {converter: ko.toJS(yAxisConverter)}}
					}" style="width:100%;height:250px;">
				</div>
			</div>
		</div>
	</div>
	<div class="oj-flex-item">
		<div class="oj-flex oj-flex-items-pad alignscreen">
			<div class="oj-sm-12 oj-md-7 oj-lg-6 oj-xl-6 oj-flex-item">
				<!-- Display Pending Decisions Content -->
				<span class="pending-decision">Pending Decisions & Actions</span>
				<hr style="color:#CCCCCC" />
				<ul id="decisionslistview" aria-label="list using collection"
				data-bind="ojComponent: {
						component: 'ojListView', 
						data: pendingdecisions, 
						item: {template: 'pendingdecision_template'}, 
						selectionMode: 'single', 
						scrollPolicy: 'loadMoreOnScroll', 
						scrollPolicyOptions: {fetchSize: 3},
						rootAttributes: {style: 'width:100%;overflow-x:hidden;border-style:none'}
					}">
				</ul>				

				<!-- Display Activities Content -->
				<span class="activity-feed">Activities</span>
				<hr style="color:#CCCCCC" />
				<ul id="activitiesistview" aria-label="list using collection" style="height:100%"
				data-bind="ojComponent: {
						component: 'ojListView', 
						data: activities, 
						item: {template: 'activities_template'}, 
						selectionMode: 'single', 
						scrollPolicy: 'loadMoreOnScroll', 
						scrollPolicyOptions: {fetchSize: 3},					
						rootAttributes: {style: 'width:100%;overflow-x:hidden;border-style:none'}
					}">
				</ul>
			</div>

			<div class="oj-sm-12 oj-md-3 oj-lg-3 oj-xl-3 oj-flex-item" style="border-right: 1px solid #CCCCCC">
				<span class="calendar-list">Calendar</span>
				<hr style="color:#CCCCCC" />
				<ul id="calendarlistview" aria-label="list using collection" 
					data-bind="ojComponent: {
						component: 'ojListView', 
						data: calendarlist, 
						item: {template: 'calendarlist_template'}, 
						selectionMode: 'single',
						scrollPolicy: 'loadMoreOnScroll', 
						scrollPolicyOptions: {fetchSize: 3},
						rootAttributes: {style: 'overflow-x:hidden;border-style:none'}
					}">
				</ul>
			</div>

			<div class="oj-sm-12 oj-md-2 oj-lg-3 oj-xl-3 oj-flex-item">
				<span class="mymoney-label">My Money</span>
				<hr style="color:#CCCCCC" />
				<ul id="mymoneylistview" aria-label="list using collection"
					data-bind="ojComponent: {
						component: 'ojListView', 
						data: moneylist, 
						item: {template: 'moneylist_template'}, 
						selectionMode: 'single', 
						scrollPolicy: 'loadMoreOnScroll', 
						scrollPolicyOptions: {fetchSize: 2}, 
						rootAttributes: {style: 'overflow-x:hidden;border-style:none'}
					}">
				</ul>

				<span class="portfolio-label">Portfolio</span>
				<hr style="color:#CCCCCC" />
				<ul id="portfolioview" aria-label="list using collection"
					data-bind="ojComponent: {
						component: 'ojListView', 
						data: portfolio, 
						item: {template: 'portfolio_template'}, 
						selectionMode: 'single', 
						scrollPolicy: 'loadMoreOnScroll', 
						scrollPolicyOptions: {fetchSize: 4}, 
						rootAttributes: {style: 'overflow-x:hidden;border-style:none'}}">
				</ul>

				<span class="wishlist-label">Wish List</span>
				<hr style="color:#CCCCCC" />
				<ul id="myactivitylistview" aria-label="list using collection"
					data-bind="ojComponent: {
						component: 'ojListView', 
						data: wishlist, 
						item: {template: 'wishlist_template'}, 
						selectionMode: 'single', 
						scrollPolicy: 'loadMoreOnScroll', 
						scrollPolicyOptions: {fetchSize: 4}, 
						rootAttributes: {style: 'overflow-x:hidden;border-style:none'}}">
				</ul>
			</div>
		</div>
	</div>
</div>

<script type="text/html" id="wishlist_template">
	<li style="background-image:none">
		<span class="wishlist-description" data-bind="text: wish"></span>
	</li>
</script>

<script type="text/html" id="pendingdecision_template">
	<li>
		<div class="oj-flex oj-flex-items-pad" style="flex-wrap: nowrap" data-bind="click: function(){router.go('decision')}, event:{keypress:onEnterLoadDecision}">
			<div class="oj-flex-item">
				<i class="fa fa-university" aria-hidden="true"></i>
			</div>
			<div class="oj-flex-item">
				<div class="oj-flex oj-flex-items-pad">
					<div class="oj-flex-item">
						<span class="pending-decision" data-bind="text: title"></span>
					</div>
					<div class="oj-flex-item">
						<span class="pending-decision-description" style="word-wrap: break-word" data-bind="text: description"></span>
					</div>
					<div class="oj-flex-item oj-padding">
						<span>
					<!-- ko if: link.source -->
						<a data-bind="attr: { href: link.source }, text: link.text"></a>
					<!-- /ko -->
					<!-- ko ifnot: link.source -->
						<span style="word-wrap: break-word" data-bind="text: link.text"></span>
				    <!-- /ko -->
				    	</span>
				    	<i data-bind="css:link.icon" aria-hidden="true"></i>
					</div>
				</div>
			</div>
		</div>
	</li>
</script>

<script type="text/html" id="activities_template">
	<li>
		<div class="oj-flex oj-flex-items-pad" style="flex-wrap: nowrap">
			<div class="oj-flex-item">
				<i data-bind="css:icon" aria-hidden="true"></i>
			</div>
			<div class="oj-flex-item">
				<div class="oj-flex oj-flex-items-pad">
					<div class="oj-flex-item">
						<span class="activity-feed" data-bind="text: theme"></span>
					</div>
					<div class="oj-flex-item">
						<span class="activity-feed-description" style="word-wrap: break-word" data-bind="text: content"></span>
					</div>
				</div>
			</div>
		</div>
	</li>
</script>

<script type="text/html" id="calendarlist_template">
	<li>
		<div class="oj-flex-column oj-flex-items-pad" style="flex-wrap: nowrap">
			<div class="oj-flex-item calendar-list-description" data-bind="style: { color: color }">
				<span data-bind="text: type"></span> : <span data-bind="text: description"></span>
			</div>
			<div class="oj-flex-item" data-bind="if: alternative">
				<span class="calendar-list-content" style="word-wrap: break-word" data-bind="text: alternative"></span>
			</div>
			<div class="oj-flex-item">
				<input class="calendar-list-content" data-bind="ojComponent: {
                        component: 'ojInputDate', 
                        converter:{type: 'datetime', options:{formatStyle: 'datetime', isoStrFormat: 'auto',  pattern:'MMMM dd,yyyy. h:mm a'}},
                        value: datetime,
                        rootAttributes: {style: 'background-color:none;min-width:100%;border: 0;'}
                    }"/>
			</div>
			<div class="oj-flex-item">
				<span class="calendar-list-content" style="word-wrap: break-word" data-bind="text: details"></span>
			</div>
		</div>
	</li>
</script>

<script type="text/html" id="moneylist_template">
	<li style="background-image:none">
		<div class="oj-flex-column oj-flex-items-pad" style="flex-wrap: nowrap">
			<div class="oj-flex-item mymoney-description">
				<span data-bind="text: accounttype"></span> : <span data-bind="text: bank"></span> - <span data-bind="text: accountnumber"></span>
			</div>
			<div class="oj-flex-item mymoney-content">
				<span style="word-wrap: break-word" data-bind="text: formatAmount(amount)"></span>
			</div>
		</div>
	</li>
</script>

<script type="text/html" id="portfolio_template">
	<li style="background-image:none">
		<div class="oj-flex-column oj-flex-items-pad" style="flex-wrap: nowrap">
			<div class="oj-flex-item portfolio-description">
				<span data-bind="text: company"></span> (<span data-bind="text: stockid"></span>)
			</div>
			<div class="oj-flex-item portfolio-content">
				<span style="word-wrap: break-word" data-bind="text: formatAmount(amount)"></span>&nbsp;&nbsp;
				<!-- ko if : status == 'gain' -->
					<span data-bind="text: '+' + percentage"></span>
				<!-- /ko -->
				<!-- ko if : status == 'loss' -->
					<span data-bind="text: '-' + percentage"></span>
				<!-- /ko -->
				<i class="fa fa-line-chart" aria-hidden="true"></i>
			</div>
		</div>
	</li>
</script>
