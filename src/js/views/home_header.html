<div class="oj-flex" data-bind="visible: displaymenu">
  <div class="oj-flex-item oj-padding oj-sm-12 oj-md-4 oj-lg-4 oj-xl-4">
     <span class="header-user-label">Hello again, Customer</span>
  </div>
  <div class="oj-flex-item oj-padding oj-sm-12 oj-md-5 oj-lg-5 oj-xl-5">
    <div class="oj-flex">
      <div class="oj-flex-item oj-sm-8 oj-md-8 oj-lg-10 oj-xl-10">
        <input class="header-chat-box" data-bind="ojComponent: {
            component: 'ojInputText',
            rootAttributes: {style: 'max-width:97%'}
          }" placeholder="What can I help you with today?"/> 
      </div>
      <div class="oj-flex-item oj-sm-4 oj-md-4 oj-lg-2 oj-xl-2">
        <button id="chatbutton" data-bind="ojComponent: {
            component: 'ojButton', 
            display: 'icons', 
            icons: {start:'fa fa-comments-o fa-2x'},
            rootAttributes: {style: 'width:35px;height:35px;border-color:#CCCCCC'}
          },
          click: function()
          {
            $('#popup1').ojPopup('open', '#chatbutton');
          }">
        </button>
      </div>
    </div>
  </div>
  <div class="oj-flex-item oj-padding oj-sm-12 oj-md-3 oj-lg-3 oj-xl-3 oj-sm-justify-content-center oj-lg-justify-content-left">   
    <input class="header-appointment-box" data-bind="ojComponent: {
        component: 'ojInputDate',
        placeholder:'Make an appointment with Avatar',
        rootAttributes: {style: 'border:0;max-width:90%'}
      }"/>
  </div>
</div>

<div id="popup1" data-bind="ojComponent:{component: 'ojPopup'}" style="width:200px;height:80px">
  <span>Hello Customer.</span><br>
  <span>What can I help you with today?</span>
</div>
